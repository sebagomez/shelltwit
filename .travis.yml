before_deploy:
- chmod a+x ./publish.sh && chmod a+x ./archive.sh
- ./publish.sh && ./archive.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./shelltwit.tar.gz
  skip_cleanup: true
  on:
    tags: true
